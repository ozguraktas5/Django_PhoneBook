{% extends 'base.html' %} 

{% load static %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static 'phonebook_app/css/style.css' %}" />
{% endblock %}

{% block content %}

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>
        <a class="list-group-item">{{ category.name }}</a></li>
      </td>
      <td><div class="buttons mt-3">
        <button  class="btn btn-primary btn-sm">Edit</button>
        <button  class="btn btn-primary btn-sm">Delete</button>
      </div></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
